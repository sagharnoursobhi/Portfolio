<div class="d-flex flex-wrap gap-4 pt-3 container justify-content-center" id="projects"
     (scroll)="onScroll()">
  <div class="position-relative overflow-hidden rounded rounded-2"
       *ngFor="let project of projects; trackBy: trackById;"><img
    class="project-img object-fit-cover" width="500" height="367"
    [ngSrc]="'../../../assets/' + project.src"
    [alt]="project.name">
    <a [href]="project.hyperLinkAddress" class="link-dark d-none" rel="noopener noreferrer"
       target="_blank">{{ project.name }}</a></div>
</div>
